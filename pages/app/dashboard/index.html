<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - SakuJS App</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/app.dashboard.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../src/static/images/logo/sjs-logo-250x250.png" type="image/x-icon">
  </head>
  <body>
    <header class="dashboard-header">
        <div class="profile-info">
          <img class="profile-picture" src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Profile Picture">
          <div class="profile-name">
            <h2 id="username"></h2>
            <p class="text-muted" id="user-alias"></p>
          </div>
        </div>
        <div class="level-info">
          <div class="level-box">
            <h3>Level <span id="l-info-q"></span></h3>
            <p class="xp-info">200/500 XP</p>
          </div>
          <div class="badge-info">
            <h3><span id="b-info-q"></span> Badges</h3>
          </div>
          <div class="followers-info">
            <h3><span id="f-info-q">500</span> Followers</h3>
            <p class="karma-info"><span id="k-info-q">1,200</span> Karma</p>
          </div>
        </div>
    </header>
    <h2 class="sep">Cursos</h2>
    <hr style="opacity: 50%; margin-top: -10px; width: 100%;">
    <main>
      
    </main>
    <footer>
        <p>Â© 2023 SakuJS. Todos los derechos reservados.</p>
    </footer>


    <script src="../../../src/js/libs/chk.min.js"></script>
    <script src="../../../src/js/data/session/sess.js"></script>
    <script src="../../../src/js/app.bundle/dashboard.js"></script>
  </body>
</html>
