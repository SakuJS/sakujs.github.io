<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - SakuJS App</title>
    <link rel="stylesheet" type="text/css" href="../../../src/css/app.dashboard.css">
  </head>
  <body>
    <header class="dashboard-header">
        <div class="profile-info">
          <img class="profile-picture" src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Profile Picture">
          <div class="profile-name">
            <h2>Jane Doe</h2>
            <p class="text-muted">@janedoe</p>
          </div>
        </div>
        <div class="level-info">
          <div class="level-box">
            <h3>Level 7</h3>
            <p class="xp-info">200/500 XP</p>
          </div>
          <div class="badge-info">
            <h3>12 Badges</h3>
          </div>
          <div class="followers-info">
            <h3>500 Followers</h3>
            <p class="karma-info">1,200 Karma</p>
          </div>
        </div>
    </header>
    <h2 class="sep">Cursos</h2>
    <hr style="opacity: 50%; margin-top: -10px; width: 100%;">
    <main>
      <div id="card1" class="card">
        <h2>Course_Name</h2>
        <ul>
          <li><strong>Fecha de creación:</strong> Release_Date</li>
        </ul>
        <p class="author">Autor: Course_Auth</p>
      </div>
    </main>
    <footer>
        <p>© 2023 SakuJS. Todos los derechos reservados.</p>
    </footer>


    <script src="../../src/js/libs/chk.min.js"></script>
    <script src="../../src/js/data/session/sess.js"></script>
    <script src="../../src/js/app.bundle/dashboard.js"></script>
  </body>
</html>
