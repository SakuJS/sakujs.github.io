        .keybinding {
            background-color: rgba(138, 138, 138, 0.300);
            border-radius: 12px;

            text-shadow: transparent;
        }

            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }
